<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Esprima: Parsing Demo</title>
<script src="../esprima.js"></script>
<script src="../assets/codemirror/codemirror.js"></script>
<script src="../assets/codemirror/javascript.js"></script>
<link rel="stylesheet" type="text/css" href="../assets/codemirror/codemirror.css"/>
<link rel="stylesheet" type="text/css" href="../assets/style.css"/>
<script>
/*jslint sloppy:true browser:true */
/*global esprima:true */
var parseId;
function parse(delay) {
    if (parseId) {
        window.clearTimeout(parseId);
    }

    parseId = window.setTimeout(function () {
        var code, options, result, el, str;

        code = window.editor.getValue();
        options = {
            comment: document.getElementById('comment').checked,
            range: document.getElementById('range').checked,
            tokens: document.getElementById('tokens').checked
        };

        try {
            result = esprima.parse(code, options);
            document.getElementById('syntax').textContent = JSON.stringify(result, undefined, 4);
        } catch (e) {
            document.getElementById('syntax').textContent = e.toString();
        }

        parseId = undefined;
    }, delay || 811);
}
</script>
</head>
<body>
<div class="container">

<div class="topbar">
<ul class="nav">
<li><a href="../index.html">&larr; Home</a></li>
<li><a href="http://github.com/ariya/esprima">Code</a></li>
<li><a href="http://wiki.esprima.org">Documentation</a></li>
<li><a href="http://issues.esprima.org">Issues</a></li>
</ul>
</div>

<h1>Parser <small>produces syntax tree</small></h1>

<p>Esprima version <span id="version"></span>.</p>

<p>Type ECMAScript code:</p>
    <p><textarea id="code" autofocus="autofocus" cols="70" rows="15" spellcheck="false"
        onchange='parse()' onkeydown='parse()'>
// Life, Universe, and Everything
var answer = 6 * 7;</textarea></p>
<p align="right"><small>The above code editor is based on <a href="http://codemirror.net" target="_blank">CodeMirror</a>.</small></p>
<p><label><input type="checkbox" id="comment" onchange="parse(1)"> Include comments</label></p>
<p><label><input type="checkbox" id="range" onchange="parse(1)"> Syntax node range (start, end)</label></p>
<p><label><input type="checkbox" id="tokens" onchange="parse(1)"> Tokens</label></p>
<p>Syntax tree:</p>
<pre id="syntax"></pre>
<div class="footer"><strong>Esprima</strong> is created by
<a href="http://ariya.ofilabs.com/about" target="_blank">Ariya Hidayat</a>. Follow <a href="http://twitter.com/ariyahidayat">@ariyahidayat</a> on Twitter.
</div>
</div>
<script>
window.onload = function() {
    document.getElementById('version').textContent = esprima.version;
    parse(1);
};
</script>
<script>
window.editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    matchBrackets: true,
    onChange: parse
});
</script>
</body>
</html>
